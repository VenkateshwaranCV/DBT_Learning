version: 2

models:
  - name: bronze_date
    config:
      materialized: view
      schema: bronze

  - name: bronze_product
    config:
      materialized: view
      schema: bronze

  - name: bronze_sales
    columns:
      - name: sales_id
        tests:
          - unique
          - not_null 
      - name: gross_amount
        tests:
          - generic_non_negative 

  - name: bronze_store
    columns:
      - name: store_sk
        tests:
          - unique
          - not_null
      - name: store_name
        tests:
          - accepted_values:
              values:
                - MegaMart Toronto
                - MegaMart San Jose
                - MegaMart Manhattan
                - MegaMart Brooklyn
                - MegaMart Austin
              config:
                severity: warn
